<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="./index.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                lightblack: "rgba(0, 0, 0, 0.5)",
                disableColor: "#D3D3D3",
              }
            }
          }
        }
      </script>
  </head>
  <body class="w-screen h-screen overflow-x-hidden flex flex-col justify-center items-center">
    <div class="container w-[500px] mx-auto my-auto  h-auto flex flex-col justify-center items-center">
        <form id="singUp" class=" w-[500px] rounded p-[30px]  text-white space-y-6  bg-lightblack" action="#" name="singup" method="post">
            <h1 class="text-2xl font-bold">Sing Up Form</h1>
            <p class="font-regular text-xs mt-2 mb-3 text-gray-300">Please fill in this form to create an account!</p>
            <hr/>
            <div class="mt-3 flex flex-col-reverse items-center">
              <input type="text" name="" value="" placeholder="First Name" id="firstName" class="myInput" >
            </div>
            <div class="mt-3 flex flex-col-reverse items-center">
              <input type="text" name="" value="" placeholder="Last Name" id="lastName" class="myInput" >
            </div>
            <div class="mt-3 flex flex-col-reverse items-center">
              <input type="email" name="" value="" placeholder="Email" id="email" class="myInput" >
            </div>
            <div class="mt-3 flex flex-col-reverse items-center">
              <input type="text" name="" value="" style="-webkit-text-security: circle;" placeholder="Password" id="password" class="myInput" >
            </div>
            <div class="mt-3 flex flex-col-reverse items-center">
              <input type="text" name="" value="" style="-webkit-text-security: circle;" placeholder="Confirm Password" id="confirmPassword" class="myInput" >
            </div>
            <div class="mt-3">
              <input type="checkbox" name="term" id="term">
              <label for="term" class="text-sm text-gray-300">I accept <strong class="text-red-500">the Terms of Use and Privacy Policy</strong></label>
            </div>
            <button type="submit" id="singupButton" class="bg-disableColor mt-6 mr-3 px-4 py-2 rounded select-none" disabled>Sing Up</button>
            <button type="reset" class="text-red-500 select-none">RESET</button>
        </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
